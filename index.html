<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A Board Game</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
			border: 0;
			overflow: hidden;
			font-family: Helvetica, sans-serif;
			background: black;
		}
		#overlay {
			pointer-events: none;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			text-align: center;
			color: white;
			text-shadow: 0 0 5px gray;
		}
		#overlay h2 {
			font-weight: bold;
			font-size: 2em;
			margin: 5px;
		}
		#overlay-message p {
			font-size: 1em;
			margin: 5px;
		}
	</style>
</head>
<body>
	<script src="lib/Three.js"></script>
	<script src="lib/Detector.js"></script>
	<script src="lib/OrbitControls.js"></script>
	<script src="lib/physi.js"></script>
	<script src="lib/howler.min.js"></script>
	<script src="lib/coffee-script.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="src/helpers.coffee" type="text/coffeescript"></script>
	<script src="src/MultiHowl.coffee" type="text/coffeescript"></script>
	<script src="src/Board.coffee" type="text/coffeescript"></script>
	<script src="src/Team.coffee" type="text/coffeescript"></script>
	<script src="src/Piece.coffee" type="text/coffeescript"></script>
	<script src="src/Die.coffee" type="text/coffeescript"></script>
	<script src="src/main.coffee" type="text/coffeescript"></script>
</body>
</html>
